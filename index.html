<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="style/style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 

        <title>Calculadora Web</title>

    </head>
    <body class="body">

        <div class="container_div container">

            <h1>Calculadora de precios</h1>

            <div class="form_div container mx-5">

                <label for="name">Nombre del producto final: </label>
                <input type="text" name="" id="name">

                <button class="btn btn-dark m-3" id="create" >Crear Producto</button>
                
                <label for="ingredient">Ingrediente/Producto que utilizó: </label>
                <input type="text" name="" id="ingredient">
                
                <label for="price">Precio del producto: </label>
                <input type="number" name="" id="price">
                
                <label for="totally">Cantidad total que contiene: </label>
                <input type="number" name="" id="totally">
                
                <label for="used">Cantidad que utilizó: </label>
                <input type="number" name="" id="used">

                <button class="btn btn-dark m-3" id="calculated" >Calcular</button>
                
                <input type="text" id="result" readonly>
                
                <button class="btn btn-dark m-3" id="add" >Agregar producto</button>
                
                <button class="btn btn-dark finish_product_button m-3" id="finish" >Terminar producto</button>
                
            </div>
        
            <div id="products" class="products">

            </div>
        
            <div class="records_form" id="records">
                <h1 class="text-center my-4">Historial de recetas</h1>

            </div>
            
        </div>


        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
        <script src="script.js"></script>
    </body>
</html>
